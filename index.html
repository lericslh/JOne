<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARIC - J One</title>
    <!-- Link to Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Smooth scrolling animation */
        html {
            scroll-behavior: smooth;
        }

        /* Loader animation */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loader.hidden {
            opacity: 0;
            display: none; /* Se asegura de que el loader desaparezca completamente */
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <header class="bg-gray-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Title -->
            <h1 class="text-2xl font-bold">DARIC by J One</h1>
            <!-- Navigation Menu -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:text-gray-400">About</a></li>
                    <li><a href="#services" class="hover:text-gray-400">Features</a></li>
                    <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero" class="bg-gray-800 text-white py-20 text-center">
            <h2 class="text-4xl font-bold mb-4">DARIC: AI-Powered Risk Detection</h2>
            <p class="text-lg">Enhancing Urban Safety Through Advanced Video Surveillance</p>
            <!-- Call-to-action button linking to the About section -->
            <a href="#about" class="mt-6 inline-block bg-white text-black font-bold py-2 px-4 rounded shadow hover:bg-gray-200" aria-label="Learn more about DARIC">Learn More</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2025 DARIC by J One. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Loader -->
    <script>
        window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            console.log("Página cargada, ocultando loader"); // Para depuración
            if (loader) {
                loader.classList.add("hidden");
            } else {
                console.error("No se encontró el elemento con ID 'loader'");
            }
        });
    </script>
</body>
</html>
