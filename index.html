<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J One Corporation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para el menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #111; /* Un fondo más oscuro para el menú */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #333; /* Un color de fondo diferente al pasar el mouse */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown button {
            background-color: transparent; /* Hace que el botón se vea como texto */
            color: white;
            padding: 0; /* Elimina el padding predeterminado del botón */
            border: none; /* Quita el borde del botón */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            font-size: 1rem; /* Ajusta el tamaño de fuente si es necesario */
        }

        /* Estilos para el scroll suave */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-black text-white font-sans">
    <header class="bg-gray-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">J One Corporation</h1>
            <nav>
                <div class="dropdown">
                    <button>Menu</button>
                    <div class="dropdown-content">
                        <a href="#">About</a>
                        <a href="#">Features</a>
                        <a href="#">Contact</a>
                        </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="bg-gray-800 text-white py-20 text-center">
            <h2 class="text-4xl font-bold mb-4">DARIC: AI-Powered Risk Detection</h2>
            <p class="text-lg">Enhancing Urban Safety Through Advanced Video Surveillance</p>
            <a href="#"
                class="mt-6 inline-block bg-white text-black font-bold py-2 px-4 rounded shadow hover:bg-gray-200"
                aria-label="Learn more about DARIC">Learn More</a>
        </section>
    </main>

    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2025 J One Corporation. All rights reserved.</p>
    </footer>

    <script>
        // Script para el scroll suave (si es necesario para los enlaces del menú)
        document.querySelectorAll('.dropdown-content a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>

</html>
