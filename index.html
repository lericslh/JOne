<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J One Corporation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />  </head> 
<style>
    /* Estilos para el menú desplegable responsivo */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown button {
        background-color: transparent;
        color: white;
        padding: 0;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    .dropdown-content {
        display: none;
        /* Oculto por defecto */
        position: absolute;
        background-color: #111;
        width: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        opacity: 0;
        /* Para la animación */
        transform: translateY(-10px);
        /* Para la animación */
        transition: opacity 0.3s ease, transform 0.3s ease;
        /* Transición suave */
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #333;
    }

    .dropdown:hover .dropdown-content {
        /* Mostrar al pasar el mouse (opcional) */
        display: block;
    }

    /* Estilos para el menú en pantallas pequeñas */
    @media (max-width: 768px) {
        .dropdown {
            display: block;
        }

        .dropdown-content {
            position: static;
            width: 100%;
            box-shadow: none;
            opacity: 1;
            /* Mostrar siempre en pantallas pequeñas */
            transform: translateY(0);
            /* Sin desplazamiento en pantallas pequeñas */
        }

        .dropdown-content a {
            text-align: center;
        }
    }

    /* Estilos para el scroll suave */
    html {
        scroll-behavior: smooth;
    }
</style>

<body class="bg-black text-white font-sans">
    <header class="bg-gray-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">J One Corporation</h1>
            <nav>
                <div class="dropdown">
                    <button id="dropdownButton">Menu</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="#">About</a>
                        <a href="#">Features</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="bg-gray-800 text-white py-40 text-center bg-cover bg-center"
            style="background-image: url('ruta/a/tu/imagen.jpg')"> 
            <h2 class="text-5xl font-bold mb-4">DARIC: AI-Powered Risk Detection</h2>
            <p class="text-xl">Enhancing Urban Safety Through Advanced Video Surveillance</p>
            <a href="#"
                class="mt-6 inline-block bg-white text-black font-bold py-3 px-6 rounded shadow hover:bg-gray-200 text-lg"
                aria-label="Learn more about DARIC">
                Learn More <i class="fas fa-arrow-right"></i> </a>
        </section>
    </main>

    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2025 J One Corporation. All rights reserved.</p>
    </footer>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');

        let isMenuOpen = false;

        dropdownButton.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;

            anime({
                targets: dropdownContent,
                translateY: isMenuOpen ? 0 : -10,
                opacity: isMenuOpen ? 1 : 0,
                duration: 300,
                easing: 'easeInOutQuad',
                begin: function () {
                    if (isMenuOpen) {
                        dropdownContent.style.display = "block"; // Mostrar antes de la animación
                    }
                },
                complete: function () {
                    if (!isMenuOpen) {
                        dropdownContent.style.display = "none"; // Ocultar después de la animación
                    }
                }
            });
        });



        // Script para el scroll suave (si es necesario para los enlaces del menú)
        document.querySelectorAll('.dropdown-content a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>

</html>
